<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="font-family" href="https://fonts.google.com/specimen/Inter">
  <link rel="font-family" href="https://fonts.google.com/specimen/Lexend+Deca">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <section class="content">
        <h1 class="content-title">Get <b>insights</b> that help your business grow.</h1>
        <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats">
          <p class="companies">10k+ <span class="heading">COMPANIES</span></p>
          <p class="templates">314 <span class="heading">TEMPLATES</span></p>
          <p class="queries">12M+ <span class="heading">QUERIES</span></p>
        </div>
      </section>
    </div>
    <section class="img">
      <div class="img-overlay"></div>
      <img src="images/image-header-desktop.jpg" alt="image" class="bg-img">
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/vinit2587">Vinit Singh</a>.
  </div>
</body>
</html>
